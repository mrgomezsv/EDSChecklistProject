{% extends 'dashboard_base.html' %}

{% block content %}
    <h1>Seguimiento de Tareas</h1>

    <!-- Botón para abrir el modal -->
    <button class="btn btn-primary" onclick="openModal()">Agregar Nueva Tarea</button>

    <!-- Tabla de Tareas -->
    <table class="table table-striped" id="task-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Aspecto</th>
                <th>Hora inicio</th>
                <th>Hora real inicio</th>
                <th>Duración programada</th>
                <th>Duración real</th>
                <th>Comentario</th>
                <th>Observaciones Día 1</th>
                <th>Observaciones Día 2</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán las tareas -->
        </tbody>
    </table>

    <!-- Modal para agregar Tareas -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-header">Agregar Nueva Tarea</h2>
            <form id="task-form">
                <label for="description">Aspecto:</label>
                <input type="text" id="description" name="description" required>

                <label for="start_time">Hora de Inicio Programada:</label>
                <input type="time" id="start_time" name="start_time" required>

                <label for="duration">Duración Programada (HH:MM:SS):</label>
                <input type="text" id="duration" name="duration" required>

                <button type="button" class="btn btn-success" onclick="addTask()">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        // Lógica para manejar el modal y agregar tareas...
    </script>
{% endblock %}
