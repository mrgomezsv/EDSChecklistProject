<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDS List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Tabla de EDS */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #d1d1d1;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Estilo del botón para abrir el modal */
        .btn-add {
            background-color: #0078d4;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn-add:hover {
            background-color: #005a9e;
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            color: #0078d4;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Estaciones de Servicio (EDS)</h1>

    <!-- Botón para abrir el modal -->
    <button class="btn-add" onclick="openModal()">Agregar Nueva Estación de Servicio</button>

    <!-- Tabla de Estaciones de Servicio -->
    <table id="eds-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Estado</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los datos -->
        </tbody>
    </table>

    <!-- Modal para agregar EDS -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-header">Agregar Nueva Estación de Servicio</h2>
            <form id="eds-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location" required>

                <label for="status">Estado:</label>
                <select id="status" name="status">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Completo">Completo</option>
                </select>

                <button type="button" class="btn-submit" onclick="addEDS()">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar el modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Cerrar el modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Agregar nueva EDS (Función existente que se actualiza)
        function addEDS() {
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const status = document.getElementById('status').value;

            fetch('/api/eds/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    location: location,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                // Limpiar el formulario
                document.getElementById('eds-form').reset();
                // Cerrar el modal
                closeModal();
                // Añadir la nueva EDS a la tabla
                const tableBody = document.querySelector('#eds-table tbody');
                const row = document.createElement('tr');
                row.setAttribute('data-id', data.id);
                row.innerHTML = `
                    <td>${data.id}</td>
                    <td>${data.name}</td>
                    <td>${data.location}</td>
                    <td>${data.status}</td>
                    <td><button onclick="editEDS(${data.id})">Editar</button></td>
                    <td><button onclick="deleteEDS(${data.id})">Eliminar</button></td>
                `;
                tableBody.appendChild(row);
            })
            .catch(error => console.error('Error:', error));
        }

        // Cerrar el modal cuando se haga clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
